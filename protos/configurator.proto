syntax = "proto3";

package steffen70.invoker;

option csharp_namespace = "Steffen70.Invoker";

import "google/protobuf/empty.proto";

message ListScriptsResponse {
    repeated string script_names = 1;
}

message DebugRequest {
    string script_name = 1;
}

message DebugInfo {

}

service Configurator {
    rpc ListScripts(google.protobuf.Empty) returns (ListScriptsResponse);
    // TODO: Add endpoints for Linting and error info - find out what Re-Editor requires to display and edit the scripts
    // TODO: Find out how to stream the debug info for Re-Editor with grpc
    rpc DebugScript(DebugRequest) returns (stream DebugInfo);
}
